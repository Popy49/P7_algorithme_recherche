<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tutorial OCR P7 Formation développeur JS Les petits plats">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/logo/logo.png" class="logo mx-auto d-block" alt="Les petits plats Home page" />
        </a>
    </header>

    <main id="main">
        <h1 hidden>Recherche de recettes</h1>
        <section class="search" role="search">
            <h2 hidden>Rechercher</h2>
            <form class="mb-3 flex-row d-flex">
                <label for="search" class="form-label hidden">Rechercher</label>
                <input id="search" type="text" class="form-control search" placeholder="Rechercher une recette">

                <button class="search__glass" type="submit" aria-label="Bouton validation recherche"><i
                        aria-hidden="true" class="fas fa-search"></i></button>
            </form>
        </section>

        <section id="tag">
            <h2 hidden>Liste des tags actifs</h2>
        </section>

        

        <section class="filter  ">
            <div class="flex-row d-flex">
            <h2 hidden>Filtrer</h2>
            <div class="position-relative widthSelect">
                <label for="searchIngredient" class="form-label hidden text-white">Ingrédients</label>
                <input id="searchIngredient" type="text"
                    class="selector form-select form-control selector--blue searchBy"
                    placeholder="Ingrédients">
                <ul id="filterByIngredients" class="liste selector--blue" aria-label="filterByIngredient">
                </ul>
            </div>

            <div class="position-relative widthSelect">
            <label for="searchDevice" class="form-label hidden">Appareils</label>
            <input id="searchDevice" type="text"
                    class="selector form-select form-control selector--green searchBy"
                    placeholder="Appareils">
                <ul id="filterByDevice" class="liste selector--green" aria-label="filterByDevice">
                </ul>
            </div>

            <div class="position-relative widthSelect">
            <label for="searchUstensil" class="form-label hidden">Ustensiles</label>
            <input id="searchUstensil" type="text"
                    class="selector form-select form-control selector--red searchBy"
                    placeholder="Ustensiles">
                <ul id="filterByUtensil" class="liste selector--red" aria-label="filterByUtensil">
                </ul>
            </div>
            </div>
        </section>

        <section id="results" class="results ">
            <h3 hidden>Résultats</h3>
        </section>
    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type='module' src="scripts/Model.js"></script>

    <script type='module' src="scripts/Controller.js"></script>  -->
    <!-- index -->
    <script type='module' src="scripts/index.js"></script>
</body>

</html>
